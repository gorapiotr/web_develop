<!-- Modal -->
<div class="modal fade" id="removePlayer" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Remove player</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div *ngIf="model != undefined" class="modal-body">
        Do you want remove <strong>{{team.players[model].playerName}} {{team.players[model].playerSurname}}</strong>?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="removePlayer()" data-dismiss="modal">Remove</button>
      </div>
    </div>
  </div>
</div>
