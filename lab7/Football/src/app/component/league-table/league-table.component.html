<table class="table">
  <thead class="thead-light">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Team</th>
      <th scope="col">Points</th>
    </tr>
  </thead>
  <tbody *ngFor="let team of leagueTable">
    <tr>
      <th scope="row">{{team.position}}</th>
      <td>{{team.teamName}}</td>
      <td>{{team.points}}</td>
    </tr>
  </tbody>
</table>
