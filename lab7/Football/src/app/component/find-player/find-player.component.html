<label for="findplayer">Find player</label>
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1"><i class="far fa-search"></i></span>
  </div>
  <input type="text" id="findPlayer" class="form-control" placeholder="Name and Surname" aria-label="findPlayer" aria-describedby="basic-addon1"  [formControl]="searchControl">
</div>

<!-- Player details after click on player -->
<div *ngFor="let player of team.players; let i=index">
  <div *ngIf="findPlayer[i]">
  <app-player style="float: left; padding:10px;"  [playerToShow]="player"></app-player>
  </div>
</div>
